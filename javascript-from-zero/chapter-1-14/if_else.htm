<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Closures</title>
 <style>
 </style>
</head>
 <body>
 <script>
 function stopWatch() {
 var startTime = Date.now();
 function getDelay() {
 var elapsedTime = Date.now() — startTime;
 alert(elapsedTime);
 }
 return getDelay;
 }
 let timer = stopWatch();
 // Сделать что-нибудь за некоторое время.
 for (let i = 0; i < 1000000; i++) {
 let foo = Math.random() * 10000;
 }
 // Вызвать возвращаемую функцию.
 timer();
 </script>
</body>
</html>
